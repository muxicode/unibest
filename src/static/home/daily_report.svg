<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景 -->
  <rect x="0" y="0" width="100" height="100" rx="20" fill="#2ECC71"/>
  
  <!-- 上升曲线 -->
  <path d="M20 70 C35 70 35 30 50 30 C65 30 65 60 80 25" 
        stroke="white" 
        stroke-width="4" 
        fill="none"
        stroke-linecap="round"/>
        
  <!-- 装饰点 -->
  <circle cx="20" cy="70" r="4" fill="#FFF"/>
  <circle cx="50" cy="30" r="4" fill="#FFF"/>
  <circle cx="80" cy="25" r="4" fill="#FFF"/>
  
  <!-- 虚线参考线 -->
  <line x1="15" y1="50" x2="85" y2="50" 
        stroke="#A5F3C3" 
        stroke-width="2"
        stroke-dasharray="4,4"/>
  
  <!-- 小圆点装饰 -->
  <circle cx="85" cy="15" r="3" fill="#A5F3C3"/>
  <circle cx="75" cy="15" r="3" fill="#A5F3C3"/>
  <circle cx="15" cy="85" r="3" fill="#A5F3C3"/>
  <circle cx="25" cy="85" r="3" fill="#A5F3C3"/>
</svg>
