<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- 金币: 使用同心圆创建立体感 -->
    <circle cx="50" cy="40" r="25" fill="#FFD700"/>
    <circle cx="50" cy="40" r="20" fill="#FFC700"/>
    <text x="42" y="45" font-size="20" fill="#fff">$</text>
    
    <!-- 趋势线: 展示上升的金融走势 -->
    <path d="M20 70 L40 60 L60 65 L80 45" stroke="#FF6B6B" stroke-width="3" fill="none"/>
    
    <!-- 数据点: 强调关键数据节点 -->
    <circle cx="20" cy="70" r="2" fill="#FF6B6B"/>
    <circle cx="40" cy="60" r="2" fill="#FF6B6B"/>
    <circle cx="60" cy="65" r="2" fill="#FF6B6B"/>
    <circle cx="80" cy="45" r="2" fill="#FF6B6B"/>
    
    <!-- 装饰性金融符号 -->
    <text x="70" y="85" font-size="12" fill="#666">¥</text>
    <text x="80" y="85" font-size="12" fill="#666">€</text>
</svg>